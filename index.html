    const DB_KEY = "PRIVATE_FOOD_DB";

    let state = {

    function init() {
        const savedLog = localStorage.getItem(LOG_KEY);
        if (savedLog) {
            const parsed = JSON.parse(savedLog);
            if (parsed.date === state.date) state.logs = parsed.logs;
        }

    }

    function save() {
        localStorage.setItem(DB_KEY, JSON.stringify(state.db));
        localStorage.setItem(LOG_KEY, JSON.stringify({ date: state.date, logs: state.logs }));

    function addItem() {
        const name = document.getElementById('food-name').value.trim();
        const amount = parseFloat(document.getElementById('food-amount').value);
        const unit = document.getElementById('food-unit').value;

        if (!name || isNaN(amount)) return;

        if (!state.db[name]) {
            state.db[name] = [0, 0, 0];
            updateDatalist();
        }

        const base = state.db[name];
        let ratio = (unit === "ç¢—") ? amount * 2 : (unit === "g" ? amount / 100 : amount);

        state.logs.push({
            id: Date.now(),
            name, amount, unit,
            c: Math.round(base[0] * ratio),
            p: (base[1] * ratio).toFixed(1),
            cb: (base[2] * ratio).toFixed(1),
            isEditing: false
        });

        save(); render();
        document.getElementById('food-name').value = "";
        document.getElementById('food-amount').value = "";

    function render() {
        const list = document.getElementById('log-list');
        list.innerHTML = "";
