<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æˆ‘çš„é£²é£Ÿè¨ˆç®—å™¨ Pro</title>
    <style>
        :root { --primary: #008037; --bg: #f5f7f5; --card: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: 0 auto; }
        .main-card { background: var(--card); padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 20px; position: relative; }
        
        /* æœå°‹é¸å–®æ¨£å¼ */
        #searchWrapper { position: relative; }

        .res-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
        .res-item:hover { background: #f0fdf4; }

        input { width: 100%; border: 2px solid #eee; border-radius: 12px; padding: 14px; font-size: 16px; box-sizing: border-box; margin-bottom: 12px; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; }
        
        .scale-box { background: #fffcf0; padding: 15px; border-radius: 15px; border: 1px solid #ffe58f; margin-bottom: 15px; display: none; }
        .num-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .num-grid label { font-size: 11px; color: #888; margin-bottom: 4px; display: block; }
        
        .add-btn { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 12px; border-radius: 15px; text-align: center; border-top: 4px solid #ff8200; }
        .log-item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <header><h1 style="text-align:center; color:var(--primary);">ğŸ¥— æˆ‘çš„é£²é£Ÿè¨ˆç®—å™¨ Pro</h1></header>

    <div class="dashboard">
        <div class="stat-card"><span>ç†±é‡</span><span id="t-cal" style="display:block; font-weight:800; color:var(--primary);">0</span></div>
        <div class="stat-card"><span>è›‹ç™½</span><span id="t-pro" style="display:block; font-weight:800; color:var(--primary);">0</span></div>
        <div class="stat-card"><span>ç¢³æ°´</span><span id="t-carb" style="display:block; font-weight:800; color:var(--primary);">0</span></div>
    </div>

    <div class="main-card">
        <div id="searchWrapper">
            <label style="font-weight:bold; color:var(--primary);">ğŸ” æœå°‹é£Ÿç‰©</label>
            <input type="text" id="fName" oninput="doSearch()" placeholder="ä¾‹å¦‚ï¼šå¾¡é£¯ç³°ã€é¦™è•‰ã€é›èƒ¸è‚‰">
            <div id="results"></div>
        </div>

        <div id="scaleZone" class="scale-box">
            <label id="scaleLabel" style="font-weight:bold; font-size:14px;">èª¿æ•´ä»½é‡ (å…‹/g)</label>
            <input type="number" id="weightInput" oninput="reCalc()" placeholder="è¼¸å…¥é‡é‡">
            <small style="color:#888;">* ç³»çµ±æœƒæ ¹æ“šé‡é‡è‡ªå‹•è¨ˆç®—ç‡Ÿé¤Š</small>
        </div>

        <div class="num-grid">
            <div><label>ç†±é‡</label><input type="number" id="c-cal"></div>
            <div><label>è›‹ç™½(g)</label><input type="number" id="c-pro"></div>
            <div><label>ç¢³æ°´(g)</label><input type="number" id="c-carb"></div>
        </div>
        <button class="add-btn" onclick="save()">åŠ å…¥ä»Šæ—¥ç´€éŒ„</button>
    </div>
    <div id="logs"></div>
</div>

<script>
    // æ“´å±•è³‡æ–™åº«ï¼šå®šç¾©æ¯ 100g æˆ– æ¯ä»½ çš„åŸºæº–
    const db = {
        "7-11-é®ªé­šå¾¡é£¯ç³°": {cal: 195, pro: 4.8, carb: 35, unit: "ä»½"},
        "7-11-è‚‰é¬†å¾¡é£¯ç³°": {cal: 215, pro: 4.5, carb: 41, unit: "ä»½"},
        "7-11-å¤§æˆé›èƒ¸è‚‰": {cal: 115, pro: 22.5, carb: 1, unit: "ä»½"},
        "é¦™è•‰": {cal: 90, pro: 1.1, carb: 23, unit: "g"}, // ä»¥100gç‚ºåŸºæº–
        "è˜‹æœ": {cal: 52, pro: 0.3, carb: 14, unit: "g"},
        "åœ°ç“œ": {cal: 124, pro: 1.2, carb: 28, unit: "g"},
        "éº¥ç•¶å‹-å¤§è–¯": {cal: 529, pro: 6, carb: 63, unit: "ä»½"}
    };

    let selectedFood = null;
    let history = JSON.parse(localStorage.getItem('diet_v7')) || [];

    function doSearch() {
        const val = document.getElementById('fName').value.trim().toLowerCase();
        const resDiv = document.getElementById('results');
        if(!val) { resDiv.style.display = 'none'; return; }
        
        let matches = Object.keys(db).filter(k => k.toLowerCase().includes(val));
        if(matches.length > 0) {
            resDiv.innerHTML = matches.map(m => `<div class="res-item" onclick="selectFood('${m}')">${m}</div>`).join('');
            resDiv.style.display = 'block';
        } else {
            resDiv.style.display = 'none';
        }
    }

    function selectFood(name) {
        selectedFood = { name, ...db[name] };
        document.getElementById('fName').value = name;
        document.getElementById('results').style.display = 'none';
        
        // å¡«å…¥åŸå§‹æ•¸æ“š
        document.getElementById('c-cal').value = selectedFood.cal;
        document.getElementById('c-pro').value = selectedFood.pro;
        document.getElementById('c-carb').value = selectedFood.carb;

        // é¡¯ç¤ºé‡é‡èª¿æ•´å€ (å¦‚æœæ˜¯ä»¥ g ç‚ºå–®ä½çš„)
        const scaleZone = document.getElementById('scaleZone');
        if(selectedFood.unit === "g") {
            scaleZone.style.display = 'block';
            document.getElementById('scaleLabel').innerText = `èª¿æ•´é‡é‡ (ç›®å‰åŸºæº–: 100g)`;
            document.getElementById('weightInput').value = 100;
        } else {
            scaleZone.style.display = 'none';
        }
    }

    function reCalc() {
        if(!selectedFood || selectedFood.unit !== "g") return;
        const w = parseFloat(document.getElementById('weightInput').value) || 0;
        const ratio = w / 100;
        document.getElementById('c-cal').value = (selectedFood.cal * ratio).toFixed(1);
        document.getElementById('c-pro').value = (selectedFood.pro * ratio).toFixed(1);
        document.getElementById('c-carb').value = (selectedFood.carb * ratio).toFixed(1);
    }

    function save() {
        const name = document.getElementById('fName').value;
        const cal = parseFloat(document.getElementById('c-cal').value) || 0;
        const pro = parseFloat(document.getElementById('c-pro').value) || 0;
        const carb = parseFloat(document.getElementById('c-carb').value) || 0;
        if (!name) return;
        history.push({name, cal, pro, carb});
        localStorage.setItem('diet_v7', JSON.stringify(history));
        updateView();
        document.getElementById('fName').value = '';
        document.getElementById('scaleZone').style.display = 'none';
        selectedFood = null;
    }

    function updateView() {
        const list = document.getElementById('logs'); list.innerHTML = '';
        let tc=0, tp=0, tb=0;
        history.forEach((item, i) => {
            tc += item.cal; tp += item.pro; tb += item.carb;
            list.innerHTML += `<div class="log-item">
                <div><b>${item.name}</b><br><small>${item.cal}å¡ | è›‹ ${item.pro}g</small></div>
                <div style="color:#ff4d4f; cursor:pointer;" onclick="delItem(${i})">Ã—</div>
            </div>`;
        });
        document.getElementById('t-cal').innerText = Math.round(tc);
        document.getElementById('t-pro').innerText = tp.toFixed(1);
        document.getElementById('t-carb').innerText = tb.toFixed(1);
    }

    function delItem(i) { history.splice(i,1); localStorage.setItem('diet_v7', JSON.stringify(history)); updateView(); }
    window.onload = updateView;
</script>
</body>
</html>
